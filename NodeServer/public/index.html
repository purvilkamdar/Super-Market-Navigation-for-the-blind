<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var radius = canvas.height / 2;
    ctx.translate(radius, radius);
    radius = radius * 0.90


    function drawCompass() {
        var angle=Math.round((Math.random()*1000)%360);

        drawFace(ctx, radius);
        drawNumbers(ctx, radius);
        //drawHeading(ctx, radius, angle);
    }

    function drawFace(ctx, radius) {
        var grad;
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, 2*Math.PI);
        ctx.fillStyle = 'white';
        ctx.fill();
        grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
        grad.addColorStop(0, '#333');
        grad.addColorStop(0.5, 'white');
        grad.addColorStop(1, '#333');
        ctx.strokeStyle = grad;
        ctx.lineWidth = radius*0.1;
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
        ctx.fillStyle = '#333';
        ctx.fill();
    }

    function drawNumbers(ctx, radius) {
        var ang;
        var num;
        ctx.font = radius*0.12 + "px arial";
        ctx.textBaseline="middle";
        ctx.textAlign="center";
        for(num = 0; num < 12; num++){
            ang = num * Math.PI / 6;
            ctx.rotate(ang);
            ctx.translate(0, -radius*0.85);
            ctx.rotate(-ang);
            if(num==0){
                ctx.fillText("N", 0, 0);
            }else if(num==3){
                ctx.fillText("E", 0, 0);
            }else if(num==6){
                ctx.fillText("S", 0, 0);
            }else if(num==9){
                ctx.fillText("W", 0, 0);
            }else{
                ctx.fillText((num*30).toString(), 0, 0);
            }
            ctx.rotate(ang);
            ctx.translate(0, radius*0.85);
            ctx.rotate(-ang);
        }
    }

    function drawHeading(ctx, radius, angle){
        var heading = angle;
        //hour
        document.getElementById("angle").innerHTML=""+angle+"Â°";
        hand=(heading*Math.PI/(180));
        console.log("Angle="+angle);
        drawHand(ctx, hand, radius*0.8, radius*0.05);
        //minute

    }

    function drawHand(ctx, pos, length, width) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.moveTo(0, 0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.lineCap = "round";
        ctx.moveTo(0,0);
        ctx.lineTo(0, length-40)
        ctx.stroke();
        ctx.rotate(-pos);

    }
</script>
